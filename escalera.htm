<!--- https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"> </script>
<script>
var camera, scene, renderer;
var geometria, material, mesh;
var clock;

function cubo(x, y, z, px, py, pz, material, color, wf) {
	geometria = new THREE.CubeGeometry(x, y, z);
    switch(material) {
    	case 'Basic': material = new THREE.MeshBasicMaterial({color: color, wireframe: wf}); break;
    	case 'Standard': material = new THREE.MeshStandardMaterial({color: color, wireframe: wf}); break;
    	case 'Physical': material = new THREE.MeshPhysicalMaterial({color: color, wireframe: wf}); break;
    	case 'Phong': material = new THREE.MeshPhongMaterial({color: color, wireframe: wf}); break;
    	case 'Lambert': material = new THREE.MeshLambertMaterial({color: color, wireframe: wf}); break;
    }
    cube = new THREE.Mesh(geometria, material);
    scene.add(cube);
    cube.position.set(px, py, pz);

    return cube;
}

function init() {
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth*0.99, window.innerHeight*0.99);
    document.body.appendChild(renderer.domElement);
    scene = new THREE.Scene();
    var arrCube = [];
    var c = 2; //Se agrega una variable "c" para elegir la cantidad de cubos que se muestran en pantalla
    var t = 1; //se agrega una variable "t" para elegir el tama√±o de los cubos
    for (var i = 0; i < c; i++) { //La variable "c" determina hasta donde va el ciclo
        arrCube.push(cubo(t, t, t, 0, 0, 0, 'Phong', 'gray', false));
	arrCube[i].geometry.translate((t)+(t*i), (t)+(t*i), t) /*Se aplica el metodo de traslacion en donde "t" se multipica y luego se suma 
        por el ciclo for y asi en cada x, y que varia por el valor de "i" dara la siguiente posicion de la cantidad de cubos "c"*/
    }


    const axesHelper = new THREE.AxesHelper(30);
    scene.add(axesHelper);

    var light = new THREE.PointLight(0xFFFFFF);
	light.position.set(10, 10, 15);
	scene.add(light);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(10, 10, 10);
    camera.lookAt(arrCube[2].position);
    clock = new THREE.Clock();
    window.addEventListener('resize', onWindowResize, false);
}

var dir = 1;

function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

init();
renderer.render(scene, camera);
</script>
</body>
